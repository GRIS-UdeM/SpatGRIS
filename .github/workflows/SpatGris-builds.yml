name: SpatGRIS Build
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  Build-Ubuntu-20-04:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-linux.zip --output JUCE.zip

      - name: Unpack JUCE
        run: unzip JUCE.zip

      - name: Install latest Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo apt-get install -y clang-18

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ladspa-sdk freeglut3-dev libasound2-dev libcurl4-openssl-dev \
            libfreetype6-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev \
            mesa-common-dev libjack-dev

      - name: Set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path linux defaultJuceModulePath /home/runner/work/SpatGRIS/SpatGRIS/JUCE/modules

      - name: Generate makefile
        run: cd JUCE && ./Projucer --resave ../SpatGRIS.jucer

      - name: Compile SpatGRIS
        run: cd Builds/LinuxMakefile && make CXX=clang++-18 CONFIG=Release -j8

      - name: Upload Linux build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Linux-Build
          path: Builds/LinuxMakefile/build/*

  Build-Windows:
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download JUCE
        run: Invoke-WebRequest -Uri "https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-windows.zip" -OutFile "JUCE.zip"

      - name: Unpack JUCE
        run: Expand-Archive -Path JUCE.zip -DestinationPath .

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Generate Visual Studio project
        run: JUCE\Projucer.exe --resave SpatGRIS.jucer

      - name: Build SpatGRIS
        run: |
          cd Builds/VisualStudio2019
          msbuild SpatGRIS.sln /p:Configuration=Release /m

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Windows-Build
          path: Builds/VisualStudio2019/x64/Release/*

  Build-macOS:
    runs-on: macos-12
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-mac.zip --output JUCE.zip

      - name: Unpack JUCE
        run: unzip JUCE.zip

      - name: Generate Xcode project
        run: JUCE/Projucer --resave SpatGRIS.jucer

      - name: Build SpatGRIS
        run: |
          cd Builds/MacOSX
          xcodebuild -project SpatGRIS.xcodeproj -configuration Release -scheme SpatGRIS

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-macOS-Build
          path: Builds/MacOSX/build/Release/*
