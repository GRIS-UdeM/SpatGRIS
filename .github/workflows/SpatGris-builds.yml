name: SpatGRIS CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  Build-Ubuntu-20-04:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-linux.zip --output JUCE.zip

      - name: unpack JUCE
        run: unzip JUCE.zip

      - name: Install latest Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo apt-get install -y clang-18

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ladspa-sdk freeglut3-dev libasound2-dev libcurl4-openssl-dev \
            libfreetype6-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev \
            mesa-common-dev libjack-dev

      - name: set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path linux defaultJuceModulePath /home/runner/work/SpatGRIS/SpatGRIS/JUCE/modules

      - name: generate makefile
        run: cd JUCE && ./Projucer --resave ../SpatGRIS.jucer

      - name: Compile SpatGRIS
        run: cd Builds/LinuxMakefile && make CXX=clang++-18 CONFIG=Release -j 8

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-Linux
          path: Builds/LinuxMakefile/build/*

  Build-macOS:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Print current path
        run: pwd

      - name: List directory contents
        run: ls -R

      - name: download JUCE
        run: |
          curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-mac.zip --output JUCE.zip
          if [ ! -f JUCE.zip ]; then
            echo "JUCE.zip not found!"
            exit 1
          fi

      - name: unpack JUCE
        run: unzip JUCE.zip

      - name: set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path mac defaultJuceModulePath /Users/runner/work/SpatGRIS/SpatGRIS/JUCE/modules

      - name: generate Xcode project
        run: JUCE/Projucer --resave SpatGRIS.jucer

      - name: build
        run: |
          cd Builds/MacOSX
          xcodebuild -project SpatGRIS.xcodeproj -configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-macOS
          path: Builds/MacOSX/build/*

  Build-Windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Print current path
        run: pwd

      - name: List directory contents
        run: ls -R

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional"

      - name: download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-windows.zip --output JUCE.zip

      - name: unpack JUCE
        run: Expand-Archive -Path JUCE.zip -DestinationPath .

      - name: set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path windows defaultJuceModulePath ${{ github.workspace }}\JUCE\modules

      - name: generate Visual Studio project
        run: JUCE/Projucer --resave SpatGRIS.jucer

      - name: build
        run: |
          cd Builds/VisualStudio2022
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" SpatGRIS_App.vcxproj /p:Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-Windows
          path: Builds/VisualStudio2022/x64/Release/*
