name: SpatGRIS CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  Build-Ubuntu-20-04:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Install required packages
        run: |
          export DEBIAN_FRONTEND=noninteractive
          export TZ=Etc/UTC
          apt-get update
          apt-get install -y curl unzip sudo wget lsb-release software-properties-common make build-essential tzdata

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-linux.zip --output JUCE.zip

      - name: unpack JUCE
        run: unzip JUCE.zip

      - name: Install latest Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          ./llvm.sh 18
          apt-get install -y clang-18

      - name: Install dependencies
        run: |
          apt-get install -y ladspa-sdk freeglut3-dev libasound2-dev libcurl4-openssl-dev \
            libfreetype6-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev \
            mesa-common-dev libjack-dev

      - name: set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path linux defaultJuceModulePath /__w/SpatGRIS/SpatGRIS/JUCE/modules

      - name: generate makefile
        run: cd JUCE && ./Projucer --resave ../SpatGRIS.jucer

      - name: Compile SpatGRIS
        run: cd Builds/LinuxMakefile && make CXX=clang++-18 CONFIG=Release -j 8

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-Linux
          path: Builds/LinuxMakefile/build/*

  Build-macOS:
    runs-on: macos-13
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-osx.zip --output JUCE.zip

      - name: unpack JUCE
        run: unzip JUCE.zip

      - name: List directory contents
        run: ls -R

      - name: set global JUCE search paths
        run: JUCE/Projucer.app/Contents/MacOS/Projucer --set-global-search-path osx defaultJuceModulePath /Users/runner/work/SpatGRIS/SpatGRIS/JUCE/modules

      - name: generate Xcode project
        run: JUCE/Projucer.app/Contents/MacOS/Projucer --resave SpatGRIS.jucer

      - name: build
        run: |
          xcodebuild -project Builds/MacOSX/SpatGRIS.xcodeproj \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-macOS
          path: Builds/MacOSX/build/*

  Build-Windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: download JUCE
        run: curl -L https://github.com/juce-framework/JUCE/releases/download/7.0.1/juce-7.0.1-windows.zip --output JUCE.zip

      - name: unpack JUCE
        run: Expand-Archive -Path JUCE.zip -DestinationPath .

      - name: download ASIO SDK
        run: curl -L https://www.steinberg.net/asiosdk --output ASIOSDK.zip

      - name: unpack ASIO SDK
        run: Expand-Archive -Path ASIOSDK.zip -DestinationPath .

      - name: set global JUCE search paths
        run: JUCE/Projucer --set-global-search-path windows defaultJuceModulePath ${{ github.workspace }}\JUCE\modules

      - name: generate Visual Studio project
        run: JUCE/Projucer --resave SpatGRIS.jucer

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: List directory contents
        run: ls -R

      - name: build
        run: msbuild Builds/VisualStudio2022/SpatGRIS_App.vcxproj -p:Configuration=Release -p:Platform=x64 -p:IncludePath=../../asiosdk_2.3.3_2019-06-14/common/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpatGRIS-Build-Windows
          path: Builds/VisualStudio2022/x64/Release/*
